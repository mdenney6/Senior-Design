*/  }
  a {

  }
  a:hover { color:#101010; }

  .sidebar {
    position:absolute;
    width:33.3333%;
    height:90%;
    top:0;left:0;
    overflow:hidden;
    border-right:1px solid rgba(0,0,0,0.25);

    top: 10%;
  }
  .pad2 {

  }
  .quiet {
    color:#888;
  }
  .map {
    position:absolute;
    left:33.3333%;
    width:66.6666%;
    top:0;bottom:0;
  }
  .heading {
    background:#6FB353;
    color: white;
    border-bottom:1px solid #eee;
    line-height:60px;

    /*new values - CF*/
    height: 10%;
    width: 33.3333%;
  }
  
  .listings {
    height:100%;
    overflow:auto;
    padding-bottom:60px;
  }
  .listings .item {
    display:block;
    border-bottom:1px solid #eee;
    padding:10px;
    text-decoration:none;
  }
  .listings .item:last-child { border-bottom:none; }
  .listings .item .title {
    display:block;
    color:black;
    font-weight:700;
  }
  .listings .item .title small { font-weight:400; }
  .listings .item.active .title,
  .listings .item .title:hover { color:#FF9C2D; }
  .listings .item.active {
    background-color:#f8f8f8;
  }

  ::-webkit-scrollbar {
    width:3px;
    height:3px;
    border-left:0;
    background:rgba(0,0,0,0.1);
  }
  ::-webkit-scrollbar-track {
    background:none;
  }
  ::-webkit-scrollbar-thumb {
    background:#6FB353;
    border-radius:0;
  }

  .clearfix { display:block; }
  .clearfix:after {
    content:'.';
    display:block;
    height:0;
    clear:both;
    visibility:hidden;
  }

  /* Marker tweaks */
  .leaflet-popup-close-button {
    display:none;
  }
  .leaflet-popup-content {
    font:400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
    padding:0;
    width:200px;
  }
  .leaflet-popup-content-wrapper {
    padding:0;
  }
  .leaflet-popup-content h3 {
    background:#FF9C2D;
    color:#fff;
    margin:0;
    display:block;
    padding:10px;
    border-radius:3px 3px 0 0;
    font-weight:700;
    margin-top:-15px;
  }
  .custom-popup .leaflet-popup-content div {
    padding:10px;
  }
  .custom-popup .leaflet-container .leaflet-marker-icon { 
    cursor:pointer; 
  }
  </style>

        var southWest = L.latLng(30.539186, -85.396771),
            northEast = L.latLng(35.394075, -81.353803),
            bounds = L.latLngBounds(southWest, northEast);

        var map = L.mapbox.map('map', 'mapbox.streets', {
          maxBounds: bounds,
          minZoom: 7
        })
          //changed values from 32 to 33 & 7 to 8. begins slightly more zoomed in.
          .setView([33, -83], 8)
          .addControl(L.mapbox.geocoderControl('mapbox.places', {keepOpen: true}));
  var listings = document.getElementById('listings');
  var locations = L.mapbox.featureLayer().addTo(map);


  locations.setGeoJSON(geojson);

  //sets each listing to be active so when clicking on location in sidebar it makes map move
  function setActive(el) {
    var siblings = listings.getElementsByTagName('div');
    for (var i = 0; i < siblings.length; i++) {
      siblings[i].className = siblings[i].className
      .replace(/active/, '').replace(/\s\s*$/, '');
    }

    el.className += ' active';
  }

  locations.eachLayer(function(locale) {

    // Shorten locale.feature.properties to just `prop` so we're not
    // writing this long form over and over again.
    var prop = locale.feature.properties;

    // Each marker on the map.
    var popup = '<h3>' + prop.name + " - " + prop.programType + '</h3><div>' + '\t' + prop.addressLine1 + ' &middot; <a href="https://maps.google.com?daddr=' + prop.addressLine1.replace(' ', '+') + '+' + prop.city + '" target="_blank">Directions to Here</a>' + '</div>';

    //lists each location on the sidebar
    var listing = listings.appendChild(document.createElement('div'));
    listing.className = 'item';



    var link = listing.appendChild(document.createElement('a'));
    link.href = '#';
    link.className = 'title';

    link.innerHTML = prop.name + " - " + prop.programType;
    if (prop.crossStreet) {
      link.innerHTML += '<br /><small class="quiet">' + prop.addressLine1 + '</small>';
      popup += '<br /><small class="quiet">' + prop.addresssLine1 + '</small>';
    }

    var details = listing.appendChild(document.createElement('div'));
    
    if (prop.phone && prop.phone != "--") {
      details.innerHTML += prop.phone;
      details.innerHTML += ' &middot; ' + prop.languages + '<br>';
    }

    details.innerHTML += prop.addressLine1;
    if (prop.addressLine2) {
      details.innerHTML += '<br>' + prop.addressLine2;
    }
    details.innerHTML += '<br>' + prop.city + ", GA";
    if (prop.hours) {
      details.innerHTML += '<br>' + prop.hours;
    }
    if (prop.additionalInfo) {
      details.innerHTML += '<br>' + prop.additionalInfo;
    }

    link.onclick = function() {
      setActive(listing);

      // When a menu item is clicked, animate the map to center
      // its associated locale and open its popup.
      map.setView(locale.getLatLng(), 16);
      locale.openPopup();
      return false;
    };

    // Marker interaction
    locale.on('click', function(e) {

      // 1. center the map on the selected marker.
      map.panTo(locale.getLatLng());

      // 2. Set active the markers associated listing.
      setActive(listing);

      listing.scrollIntoView();

    });


    //initialize map point for intial zoom level
    popup += '</div>';
    locale.bindPopup(popup);

    locale.setIcon(L.icon({
      iconUrl: 'marker.png',
      iconSize: [20, 20],
      iconAnchor: [10, 10],
      popupAnchor: [0, -15]
    }));

    //enlarge or reduce map point based on zoom level
    map.on('zoomend', function(){
      console.log("current zoom: " + map.getZoom());
      if(map.getZoom() <= 9){
        locale.setIcon(L.icon({
          iconUrl: 'marker.png',
          iconSize: [25, 25],
          iconAnchor: [10, 10],
          popupAnchor: [0, -15]
        }));
      } else if(map.getZoom() > 9 && map.getZoom() <= 12){
        locale.setIcon(L.icon({
          iconUrl: 'marker.png',
          iconSize: [30, 30],
          iconAnchor: [10, 10],
          popupAnchor: [0, -10]
        }));
      } else{
        locale.setIcon(L.icon({
          iconUrl: 'marker.png',
          iconSize: [35, 35],
          iconAnchor: [10, 10],
          popupAnchor: [0, -10]
        }));    
      }
  });

});
